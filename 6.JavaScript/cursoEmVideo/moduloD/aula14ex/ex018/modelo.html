<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analisador de números</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header>
    <h1>Analisador de números</h1>
  </header>
  <section>
    <div>
      <p>
        Digite um número de 1 a 100:
        <input type="number" name="numero" id="numero">
        <input id="botaoAdiciona" type="button" value="Adicionar" onclick="adiciona()">
      </p>
      <p>
        <select name="numeroDigitado" id="numeroDigitado" size="10"></select>
        <input type="button" value="Finalizar" onclick="finaliza()">
      </p>
    </div>
    <div id="resultado">

    </div>
  </section>
  <footer>
    <p>&copy; VickyTrois</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
